<div class="watching">
  <div class="container">
    <div
      id="vpn-top"
      style="
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
        display: none;
      "
    ></div>
    <div
      id="gift-top"
      style="
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
        display: block;
      "
    >
      <a href="https://zoro.to" target="_blank"
        ><img
          src="https://i.imgur.com/Iekz0ml.png"
          style="max-width: 728px; width: 100%"
      /></a>
    </div>
    <div class="prebreadcrumb">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item">
            <a href="/tv-show" title="TV Shows"> Watch TV Show</a>
          </li>
          <li aria-current="page" class="breadcrumb-item active">
            Young Sheldon - Season 6 - Episode 3 : Passion's Harvest and a
            Sheldocracy
          </li>
        </ol>
      </nav>
    </div>
    <div
      class="alert mb-3"
      style="
        background: rgb(255, 170, 0);
        color: rgb(17, 17, 17);
        font-size: 16px;
        font-weight: 600;
      "
    >
      If you get any error message when trying to stream, please Refresh the
      page or switch to another streaming server.
    </div>
    <div class="watching_player">
      <div class="watching_player-area">
        <div id="mask-player" style="padding-bottom: 56.25%; display: none">
          <div class="loading-relative">
            <div class="loading">
              <div class="span1"></div>
              <div class="span2"></div>
              <div class="span3"></div>
            </div>
          </div>
        </div>
        <div
          id="watch-player"
          style="display: none"
          data-jwplayer-id="watch-player"
        ></div>
        <div id="watch-iframe" style="padding-bottom: 56.25%">
          <iframe
            id="iframe-embed"
            width="100%"
            height="500"
            scrolling="no"
            frameborder="0"
            src="https://dokicloud.one/embed-4/h6QgHapEvRvJ?z="
            allowfullscreen="allowfullscreen"
            webkitallowfullscreen="true"
            mozallowfullscreen="true"
          ></iframe>
        </div>
      </div>
      <div class="watching_player-control">
        <a
          id="pc-fav"
          href="javascript:void(0)"
          onclick="add_favorite()"
          class="btn btn-sm btn-radius btn-secondary mr-2"
          ><i class="fa fa-plus mr-2"></i>Add to favorite</a
        >
        <a
          href="javascript:void(0)"
          id="turn-off-light"
          class="btn btn-sm btn-radius btn-secondary mr-2"
          ><i class="fa fa-lightbulb mr-2"></i
        ></a>
        <a
          id="pc-comment"
          href="javascript:void(0)"
          class="goto-comments btn btn-sm btn-radius btn-secondary mr-2"
          ><i class="fa fa-comments mr-2"></i>Comments</a
        >
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
